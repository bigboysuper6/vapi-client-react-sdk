<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VapiWidget Embed Test</title>
  </head>

  <body>
    <h1>VapiWidget Embed Test</h1>
    <p>This page tests embedding the VapiWidget using static HTML.</p>

    <!-- Example 1: Using data attributes -->
    <div
      id="vapi-widget-1"
      data-client-widget="VapiWidget"
      data-public-key="your-public-key-here"
      data-assistant-id="your-assistant-id-here"
      data-mode="voice"
      data-theme="light"
      data-position="bottom-right"
      data-size="compact"
      data-main-label="Main Label"
      data-start-button-text="Start"
      data-end-button-text="End Call"
    ></div>

    <!-- Example 2: Using data-props JSON -->
    <div
      id="vapi-widget-2"
      data-client-widget="VapiWidget"
      data-props='{"publicKey":"your-public-key-here","assistantId":"your-assistant-id-here","mode":"chat","theme":"dark","position":"top-right"}'
    ></div>

    <!-- Example 3: Using <vapi-widget> custom element -->
    <vapi-widget
      mode="hybrid"
      theme="light"
      base-bg-color="#ffffff"
      accent-color="#14B8A6"
      cta-button-color="#000000"
      cta-button-text-color="#ffffff"
      border-radius="large"
      size="full"
      position="bottom-left"
      title="Vapi AI"
      main-label="Main Label"
      cta-title="CTA Title"
      cta-subtitle="CTA Subtitle"
      start-button-text="Call"
      end-button-text="Hang Up"
      consent-required="true"
      consent-title="Privacy Agreement"
      consent-content="By using this service, you agree to our terms..."
      consent-storage-key="vapi_widget_consent"
      voice-show-transcript="true"
      public-key="your-public-key-here"
      assistant-id="your-assistant-id-here"
      chat-first-message="Hello there, How can I help you today?"
      chat-placeholder="Ask me anything..."
      voice-empty-message="Voice empty message"
      voice-active-empty-message="Voice active empty message"
      chat-empty-message="Chat empty message"
      hybrid-empty-message="Hybrid empty message"
    ></vapi-widget>

    <script
      src="./dist/embed/widget.umd.js"
      async
      type="text/javascript"
    ></script>

    <script>

      */

  </body>
</html>
